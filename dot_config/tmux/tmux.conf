set -g prefix C-Space
unbind C-b
bind C-Space send-prefix

set -sg escape-time 0

set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on

set -g history-limit 50000

set -g mouse on

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -n F1 select-window -t 1
bind -n F2 select-window -t 2
bind -n F3 select-window -t 3
bind -n F4 select-window -t 4
bind -n F5 select-window -t 5
bind -n F6 select-window -t 6
bind -n F7 select-window -t 7
bind -n F8 select-window -t 8
bind -n F9 select-window -t 9

bind -n F11 previous-window
bind -n F12 next-window

bind a last-window

bind -n S-Left swap-window -t -1\; select-window -t -1
bind -n S-Right swap-window -t +1\; select-window -t +1

bind c new-window -c "#{pane_current_path}"

# Ctrl+f â€” sessionizer
bind -n C-f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"

bind f choose-session

bind s choose-tree -Zs

# Reload config
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"

# Theme
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",xterm-256color:RGB"

set -g status-position bottom
set -g status-style "bg=#1a1b26 fg=#a9b1d6"

set -g status-left "#[fg=#7aa2f7,bold] #S "
set -g status-left-length 30

set -g status-right "#[fg=#565f89] %H:%M "

set -g window-status-format "#[fg=#565f89]  #I:#W "
set -g window-status-current-format "#[fg=#7aa2f7,bold]  #I:#W "

set -g pane-border-style "fg=#3b4261"
set -g pane-active-border-style "fg=#7aa2f7"

set -g message-style "bg=#1a1b26 fg=#7aa2f7"
